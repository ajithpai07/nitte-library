        <div class="main">
            <form id="login">
                <input class="un" type="text" align="center" id="email" placeholder="Username">
                <input type="password" class="pass"  align="center" id="password" placeholder="Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onkeydown="if(event.ctrlKey && event.keyCode==86){return false;}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <input type="submit" value="LOGIN" class="submit">
            </form>            
            <a class="login-links-left" href="#">Forgot Password</a>
            <a class="login-links-right" href="registerform.html">New User? Sign Up</a>
            <a class="glow-on-hover" type="button" href="index1.html">Other Login Options</a>
