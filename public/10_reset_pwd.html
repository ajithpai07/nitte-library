<!DOCTYPE html>
<html>
    <head>
        <title>Forgot Password</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/icon type" href="assets/logo_tbar.png">
        <link rel="stylesheet" href="css/css1.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
        <script>
            $(window).load(function() {
            // Animate loader off screen
            $(".se-pre-con").fadeOut("slow");;
            });
        </script>

        <style>
            *, *:before, *:after {
                -webkit-box-sizing: border-box;
                        box-sizing: border-box;
                }

                .main{
                    min-height: 650px;
                }



                /***** For Smartphones *******/
                .container-center {
                margin-top: 150px;
                position: absolute;
                left: 50%;
                width: 85%;
                height: auto;
                background-color: transparent;
                -webkit-transition: all 0.1s;
                transition: all 0.1s;
                bottom: 50%;
                -webkit-transform: translateX(-50%) translateY(50%);
                        transform: translateX(-50%) translateY(50%);
                }

                
                h4{
                text-align: center;
                color:black;
                font-size: 1.1em;
                font-style:normal;
                line-height: 130%;
                opacity: .6;
                }

                form {
                margin-top: 150px;
                width: 100%;
                overflow: hidden;
                background-color: #FEFEFE;
                padding: 21px 13px;
                border-radius: 21px;
                -webkit-box-shadow: 0px 5px 34px rgba(0, 0, 0, 0.1);
                        box-shadow: 0px 5px 34px rgba(0, 0, 0, 0.1);
                }

                formgroup {
                position: relative;
                width: 100%;
                display: block;
                margin: 1em 0;
                font-size: 1em;
                }
                formgroup input {
                    text-decoration: none;
                width: 100%;
                border: none;
                border-bottom: 1px solid #888888;
                padding: 8px 0;
                font-size: inherit !important;
                margin-bottom: 13px;
                outline: none;
                opacity: 0.7;
                font-weight: 600;
                }
                formgroup input:focus {
                opacity: 1;
                border-bottom: 2px solid rgb(0, 0, 0);
                color: rgb(4, 95, 19);
                }
                formgroup label {
                font-size: 450px;
                position: absolute;
                font-size: 0.8em;
                top: -1em;
                left: 0;
                -webkit-transition: all 0.3s;
                transition: all 0.3s;
                opacity: 0.7;
                color: #353333;
                text-transform: uppercase;
                }
                formgroup span {
                position: absolute;
                top: -1em;
                left: -500px;
                opacity: 0;
                color: #333333;
                font-weight: bold;
                text-transform: uppercase;
                font-size: 0.8em;
                -webkit-transition: all 0.3s;
                transition: all 0.3s;
                }
                formgroup input:focus + label {
                left: 500px;
                opacity: 0;
                }
                formgroup input:focus ~ span {
                left: 0;
                opacity: 1;
                }

                .forgot {
                display: block;
                width: 100%;
                text-align: center;
                font-size: 1em;
                font-weight: bold;
                margin-top: 21px;
                opacity: 0.8;
                }

                .login-btn {
                cursor: pointer;
                outline: none;
                border: none;
                color: #FEFEFE;
                padding: 0.8em 0;
                font-size: 1em;
                font-weight: 300;
                width: 100%;
                border-radius: 55px;
                -webkit-box-shadow: 0px 3px 21px rgb(4, 95, 19);
                        box-shadow: 0px 3px 21px rgb(1, 44, 8);
                background: -webkit-gradient(linear, left top, right top, from(rgb(4, 95, 19)), to(rgb(1, 44, 8)));
                background: linear-gradient(to right, rgb(4, 95, 19), rgb(1, 44, 8));
                background-size: 100%;
                text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);
                }

                .social {
                margin-top: 1.8em;
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                }
                .social button {
                width: 50%;
                margin: 0 8px;
                padding: 10px 0;
                font-size: 0.9em;
                border: none;
                border-radius: 34px;
                -webkit-box-shadow: 0px 1px 13px rgba(0, 0, 0, 0.2);
                        box-shadow: 0px 1px 13px rgba(0, 0, 0, 0.2);
                color: white;
                font-weight: bold;
                cursor: pointer;
                }
                .social #facebook {
                background: #1F4788;
                background: -webkit-gradient(linear, left top, right top, from(#4B77BE), to(#1F4788));
                background: linear-gradient(to right, #4B77BE, #1F4788);
                background-size: 100%;
                }
                .social #google {
                background: #FEFEFE;
                background: -webkit-gradient(linear, left top, right top, from(#FEFEFE), to(#f1f1f1));
                background: linear-gradient(to right, #FEFEFE, #f1f1f1);
                background-size: 100%;
                color: #F71442;
                }

                .p {
                color: white;
                text-align: center;
                }
                .p a {
                color: inherit;
                text-decoration: none;
                font-weight: bold;
                }

                /***** For Tablets *******/
                @media screen and (min-width: 480px) {
                .container-center {
                    width: 70%;
                }

                .login-btn {
                    padding: 0.8em 0;
                    font-size: 1.2em;
                }
                }
                /***** For Desktop Monitors *******/
                @media screen and (min-width: 768px) {
                .container-center {
                    width: 500px;
                }
                }

        </style>
        
    </head>
    <body>
        <!-- Loader icon -->
        <div class="se-pre-con"></div>
        <!-- Loader icon -->
        <div class="header">
            <div class="header-logo">Takshashila Library</div>
            <div class="header-menu">
                <ul>
                    <li><a href="3_login.html" class="button button1">Login</a></li>
                    <li><a href="7_regform.html" class="button button2">Sign Up</a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="container-center">
              <form>
                <h4>
                  Just provide your email<br> 
                  and we can do the rest
                </h4>
                <formgroup>
                  <input autocomplete="off" type="text" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Sorry, only letters, numbers, periods(.) and '@' are allowed.">
                  <label for="email"><br>Email</label>
                  <span>enter your email</span>
                </formgroup>
                
              
                <button class="login-btn">Send Reset Password link</button>
              
               
                
              </form>
               
              <p class="p">Did you remember? <a href="3_login.html">Sign In</a></p>
            </div>        
        </div>
        <div class="footer">
            <div class="footer-cright">
                <p>&#169 2020 Takshashila Library. All rights reserved</p>
            </div>
            <div class="footer-left">
              <pre class="footer-links">
                <a href="0_about.html" class="link-1" target='_blank'>About   </a> <a href="0_faqs.html" target='_blank'>   FAQ's   </a> <a href="0_customer_support.html" target='_blank'>   Customer Support   </a> <a href="0_privacy_policy.html" target='_blank'>   Privacy Policy   </a> <a href="0_terms.html" target='_blank'>   Terms of Service   </a>
              </pre>
            </div>
        </div>
    </body>
</html>
