<!DOCTYPE html>
<html>
    <head>
        <title>Customer Support | TL</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/icon type" href="logo_tbar.png">    

        <style>

            /* Create three equal columns that floats next to each other */
            .column {
                margin-left: 65px;
                align-items: center;
                float: left;
                width: 25%;
                padding: 10px;
                height: 250px; /* Should be removed. Only for demonstration */
            }

            /* Clear floats after the columns */
            .row:after {
                left: 0;
                content: "";
                display: table;
                clear: both;
            }
        </style>
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
        <script>
            $(window).load(function() {
            // Animate loader off screen
            $(".se-pre-con").fadeOut("slow");;
            });
        </script>

        <style>
            body {
                overflow: hidden;
                user-select: none;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                background-color: rgba(139, 86, 155, 0.253);
                color: black;
                padding: 0px;
                margin:0px;
            }

            .example {
                height: 500px;
                overflow-y: scroll; /* Add the ability to scroll */
            }
        
            /* Hide scrollbar for Chrome, Safari and Opera */
            .example::-webkit-scrollbar {
                display: none;
            }
            
            /* Hide scrollbar for IE and Edge */
            .example {
                -ms-overflow-style: none;
            }

            /* Loader icon */
            .no-js #loader { display: none;  }
            .js #loader { display: block; position: absolute; left: 100px; top: 0; }
            .se-pre-con {
                position: fixed;
                left: 0px;
                top: 0px;
                width: 100%;
                height: 100%;
                z-index: 9999;
                transition: 100s;
                background: url(css/load1.gif) center no-repeat black;
            }
            /* Loader icon */

            .header {
                position: sticky;
                position: -webkit-sticky;
                top: 0;
                background-color: black;
                width: auto;
                color: rgb(139, 86, 155);
                height: 90px;
                border: 4px solid black; 
            }
            
            .header-logo {
                font-weight: bolder;
                float: left;
                font-size: 36px;
                padding: 20px 40px;
            }
            
            .main {
                padding: 30px;
                text-align: justify;
                scroll-behavior: smooth;
            }
            hr{
                color: black;
                height: 5px;
                z-index: 1;
            }

            iframe{
                float: right;
                margin-right: 5%
            }
            
            img{
                background: rgba(139, 86, 155, 0.705);
                float: left;
                margin-top: 11px;
                margin-left: 1%;
                padding: 5px;
                width: 400px;
                height: 400px;
                border-radius: 10px;
            }
        </style>
        
    </head>
    <body>
        <!-- Loader icon -->
        <div class="se-pre-con"></div>
        <!-- Loader icon -->
        <div class="header">
            <div class="header-logo">Takshashila Library</div>
        </div>
        <div class="main example">
          <h2 align="center">Customer Support</h2>
          <img src = "cs1.png">
          <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfLM0QuQpqRuhESGti7A2_OoYJMhAxbuyHgPUWGtscl7bDEgA/viewform?embedded=true" width="700" height="1800" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>          
    </body>
</html>
