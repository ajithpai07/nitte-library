    <body>
        <!-- Loader icon -->
        <div class="se-pre-con"></div>
        <!-- Loader icon -->
        <div class="header">
            <div class="header-logo">Takshashila Library</div>
            <div class="header-menu">
                <ul>
                    <li><a href="3_login.html" class="button button1">Login</a></li>
                    <li><a href="7_regform.html" class="button button2">Sign Up</a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <form id="Register">
                <fieldset>
                  <legend><span class="number">1</span>Basic details</legend>
                  <label>Name</label>
                  <input type="text" class="slct" id="name" required pattern="[a-zA-Z|' ']{3,30}" title="Sorry, only letters and spaces are allowed with a maximum length of 3-30 letters." autofocus>
                  <label>Date Of Birth</label>
                  <input type="date" class="slct" id="Dob" required>
                  <label>E-mail</label>
                  <input type="email" class="slct" id="email" autocomplete="off" required pattern="[a-zA-Z0-9|.]+@[a-zA-z]+[.][a-zA-Z]+" title="Sorry, only letters, numbers, periods(.) are allowed.">
                  <label>Phone Number</label>
                  <input type="text" class="slct" id="phno" required pattern="[6-9]{1}[0-9]{9}" title="Sorry, only numbers starting with 6,7,8,9 are allowed. Maintain the length of 10.">  
                  <label>New Password</label>
                  <input type="password" class="slct" id="password" autocomplete="off" required pattern="(?=.*\d).{8,16}" title="Sorry, password must be of 8 to 16 characters including atleast one in each category: uppercase, lowercase, number and special character.">
                  <label>Upload Your Selfie</label>
                  <input type="file" class="slct-img" accept="image/*" required>
                </fieldset>          
                           
                <fieldset>
                    <legend><span class="number">2</span>Address details</legend>
                    <label>Door/Flat number</label>
                    <input type="text" class="slct" id="dno" required pattern="[A-Za-z0-9]+[A-Za-z0-9|' '|-]*" title="Example: E-503, 1-808-1A.">
                    <label>Street name</label>
                    <input type="text" class="slct" id="strtname" required pattern="[A-Za-z0-9|' '|-]+" title="Example: Central Jail Road, John Street-1.">
                    <label>City</label>
                    <input type="text" class="slct" id="City" required pattern="[A-Za-z|' ']+" title="Sorry, only letters and spaces are allowed.">
                    <label>Postal code</label>
                    <input type="text" class="slct" id="pcode" pattern="[1-9]{1}[0-9]{5}" required title="Sorry, only 6 digits without spaces are allowed.">
                  </fieldset>

                <fieldset>
                    <legend><span class="number">3</span>Book preferences</legend>
                    <label>Preference - 1</label>
                    <select class="slct" id="p1" required>
                        <option value="Art">Art</option>
                        <option value="Music">Music</option>
                        <option value="Poetry">Poetry</option>
                        <option value="Humour">Humour</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Business">Business</option>
                        <option value="Biography">Biography</option>
                        <option value="Cookbooks">Cookbooks</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Young Adult">Young Adult</option>
                    </select>
                    <label>Preference - 2</label>
                    <select class="slct" id="p2">
                        <option value="">-</option>
                        <option value="Art">Art</option>
                        <option value="Music">Music</option>
                        <option value="Poetry">Poetry</option>
                        <option value="Humour">Humour</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Business">Business</option>
                        <option value="Biography">Biography</option>
                        <option value="Cookbooks">Cookbooks</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Young Adult">Young Adult</option>
                    </select>
                    <label>Preference - 3</label>
                    <select class="slct" id="p3">
                        <option value="">-</option>
                        <option value="Art">Art</option>
                        <option value="Music">Music</option>
                        <option value="Poetry">Poetry</option>
                        <option value="Humour">Humour</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Business">Business</option>
                        <option value="Biography">Biography</option>
                        <option value="Cookbooks">Cookbooks</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Young Adult">Young Adult</option>
                    </select>
                </fieldset>      
                
                <fieldset>
                    <legend><span class="number">4</span>KYC Details</legend>
                    <label>KYC document type</label>
                    <select class="slct" id="KYCtype" required>
                        <option value="Aadhaar">Aadhaar card</option>
                        <!--<option value="pan">PAN card</option>
                        <option value="driving license">Driving license</option>-->
                    </select>
                    <label>KYC id number</label>
                    <input type="text" class="slct" id="Kycid" required pattern="[0-9]{12}" title="Aadhaar Card identification number is of 12 digits." class="slct">
                    <!-- <label for="img">KYC image</label>
                    <input type="file" class="slct-img" id="Kycimg" accept="image/*"> -->
                </fieldset> 
                
                <input type="submit" value="Sign Up" class="submit">
            </form>
