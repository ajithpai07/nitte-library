<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/icon type" href="logo_tbar.png">
        <link rel="stylesheet" href="css/css7.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
        <script>
            $(window).load(function() {
            // Animate loader off screen
            $(".se-pre-con").fadeOut("slow");;
            });
        </script>
        
    </head>
    <body>
        <!-- Loader icon -->
        <div class="se-pre-con"></div>
        <!-- Loader icon -->
        <div class="header">
            <div class="header-logo">Takshashila Library</div>
            <div class="header-menu">
                <ul>
                    <li><a href="#" class="button button1">Login</a></li>
                    <li><a href="#" class="button button2">Sign Up</a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <form>
                <fieldset>
                  <legend><span class="number">1</span>Basic details</legend>
                  <label>Name</label>
                  <input type="text" class="slct" required>
                  <label>Date Of Birth</label>
                  <input type="date" class="slct" required>
                  <label>E-mail</label>
                  <input type="email" class="slct" required>
                  <label>Phone Number</label>
                  <input type="text" class="slct" pattern=".{10}" required title="Exactly 10 digits are required">  
                  <label>New Password</label>
                  <input type="password" class="slct" pattern="(?=.*\d).{8,16}" required title="Password must be of 8 to 16 characters including 1 uppercase letter, 1 lowercase letter and numeric characters">
                  <label>Upload Your Selfie</label>
                  <input type="file" class="slct-img" accept="image/*">
                </fieldset>     

                <fieldset>
                  <legend><span class="number">2</span>Address details</legend>
                  <label>Door No</label>
                  <input type="text" class="slct" id="dno" required>
                  <label>Street name</label>
                  <input type="text" class="slct" id="strtname" required>
                  <label>City</label>
                  <input type="text" class="slct" id="City" required>
                  <label>Postal code</label>
                  <input type="text" class="slct" id="pcode" pattern=".{6}" required title="Exactly 6 digits are required">
                </fieldset>      
                
                <fieldset>
                    <legend><span class="number">3</span>Book preferences</legend>
                    <label>Preference - 1</label>
                    <select class="slct" required>
                        <option value="historical fiction">Historical fiction</option>
                        <option value="science fiction">Science fiction</option>
                        <option value="short story">Short story</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="horror">Horror</option>
                        <option value="poetry">Poetry</option>
                        <option value="satire">Satire</option>
                        <option value="travel">Travel</option>
                        <option value="drama">Drama</option>
                        <option value="art">Art</option>
                    </select>
                    <label>Preference - 2</label>
                    <select class="slct">
                        <option value="historical fiction">Historical fiction</option>
                        <option value="science fiction">Science fiction</option>
                        <option value="short story">Short story</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="horror">Horror</option>
                        <option value="poetry">Poetry</option>
                        <option value="satire">Satire</option>
                        <option value="travel">Travel</option>
                        <option value="drama">Drama</option>
                        <option value="art">Art</option>
                    </select>
                    <label>Preference - 3</label>
                    <select class="slct">
                        <option value="historical fiction">Historical fiction</option>
                        <option value="science fiction">Science fiction</option>
                        <option value="short story">Short story</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="horror">Horror</option>
                        <option value="poetry">Poetry</option>
                        <option value="satire">Satire</option>
                        <option value="travel">Travel</option>
                        <option value="drama">Drama</option>
                        <option value="art">Art</option>
                    </select>
                </fieldset>  
                
                <fieldset>
                    <legend><span class="number">4</span>KYC Details</legend>
                    <label>KYC document type</label>
                    <select class="slct" required>
                        <option value="aadhaar">Aadhaar card</option>
                    </select>
                    <label>KYC id number</label>
                    <input type="text" class="slct" pattern="(?=.*\d)(?=.*[a-z])(?=.*[a-z]).{12}" required title="Exactly 12 digits are required">
                    <!-- <label for="img">KYC document image</label>
                    <input type="file" class="slct-img" accept="image/*"> -->
                </fieldset> 
                
                <input type="submit" value="Sign Up" class="submit">
            </form>
            
        </div>
        <div class="footer">
            <div class="footer-cright">
                <p>Copyright &#169 2020 Takshashila Lib. All rights reserved</p>
            </div>
            <div class="footer-menu">
                <address>
                    Contact us at:<br>
                    takshashila.lib@bl.edu<br>
                    Amrita Vishwa Vidyapeetham, Kasavanahalli<br>
                    Bengaluru-560035<br>
                    Karnataka<br>
                    India<br>
                </address>
            </div>
        </div>
    </body>
</html>
